<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descargando main.zip</title>
</head>
<body>
  <!-- Enlace para descargar el archivo main.zip -->
  <a id="dl" href="main.zip" download="main.zip"></a>
  <!-- Disparar click automático para iniciar la descarga -->
  <script>
    document.getElementById('dl').click();
  </script>
  <noscript>
    <!-- Fallback: redirección si JavaScript está deshabilitado -->
    <meta http-equiv="refresh" content="0; url=main.zip">
  </noscript>
</body>
</html>
