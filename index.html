# Generación de index.html para redirigir/descargar automáticamente manifest.json
html_content = """<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descargando manifest.json</title>
</head>
<body>
  <!-- Enlace para descargar el manifest -->
  <a id="dl" href="manifest.json" download="manifest.json"></a>
  <!-- Disparar click automático para iniciar la descarga -->
  <script>
    document.getElementById('dl').click();
  </script>
  <noscript>
    <!-- Fallback: redirección si JavaScript está deshabilitado -->
    <meta http-equiv="refresh" content="0; url=manifest.json">
  </noscript>
</body>
</html>
"""

# Guardar el archivo en el directorio
file_path = "/mnt/data/index.html"
with open(file_path, "w", encoding="utf-8") as f:
    f.write(html_content)

file_path
